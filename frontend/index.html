    <!-- CSS inline crítico para evitar FOUC -->
    <style>
      /* Critical CSS para evitar flash of unstyled content */
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner inicial */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 16px;
        color: #6b7280;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Ocultar el loading cuando React tome control */
      .loaded .loading-container {
        display: none;
      }
      
      /* Estilos base para evitar layout shift */
      * {
        box-sizing: border-box;
      }
      
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f9fafb;
        color: #374151;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
